<div id="widget-edit">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title-edit">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title-edit"
                   placeholder="Título de la canción" id="title-edit"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="kind-edit">Género:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="kind-edit"
                   placeholder="Género de la canción" id="kind-edit"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="price-edit">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="price-edit"
                   placeholder="2.50" id="price-edit"/>
        </div>
    </div>
    <!-- Se asume que el id de la canción a editar se almacena en la variable global selectedSongId -->
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="boton-edit"
                onclick="widgetEditSong()">Modificar canción
        </button>
    </div>
    <button onclick="widgetSongs()" class="btn">Volver</button>
</div>

<script>
    // Al cargar el widget, se realiza una petición GET para obtener los datos actuales de la canción.
    $(document).ready(function () {
        if (typeof selectedSongId === "undefined" || !selectedSongId) {
            console.log("No se ha seleccionado una canción para editar.");
            return;
        }
        $.ajax({
            url: URLbase + "/songs/" + selectedSongId,
            type: "GET",
            dataType: "json",
            headers: { "token": token },
            success: function (response) {
                $("#title-edit").val(response.song.title);
                $("#kind-edit").val(response.song.kind);
                $("#price-edit").val(response.song.price);
            },
            error: function (response) {
                console.log(response);
                $("#div-errors").remove();
                // Se revisa si el error viene en formato de array o en un mensaje simple
                let errors = response.responseJSON && response.responseJSON.errors ? response.responseJSON.errors : null;
                let errorMsg = response.responseJSON && response.responseJSON.error ? response.responseJSON.error : null;
                if (errors && errors.length > 0) {
                    $("#widget-edit").prepend("<div id='div-errors' class='alert alert-danger'><ul id='ul-errors'></ul></div>");
                    for (let i = 0; i < errors.length; i++) {
                        $("#ul-errors").append("<li>" + errors[i].message + "</li>");
                    }
                } else if (errorMsg) {
                    $("#widget-edit").prepend("<div id='div-errors' class='alert alert-danger'>" + errorMsg + "</div>");
                } else {
                    $("#widget-edit").prepend("<div id='div-errors' class='alert alert-danger'>Se ha producido un error inesperado</div>");
                }
            }
        });
    });

    function widgetEditSong() {
        if (typeof selectedSongId === "undefined" || !selectedSongId) {
            console.log("No se ha seleccionado una canción para editar.");
            return;
        }
        $.ajax({
            // Se utiliza el endpoint con el ID en la URL
            url: URLbase + "/songs/" + selectedSongId,
            type: "PUT",
            data: {
                title: $("#title-edit").val(),
                kind: $("#kind-edit").val(),
                price: $("#price-edit").val()
            },
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                console.log(response);
                $("#main-container").load("widget-songs.html");
            },
            error: function (response) {
                console.log(response);
                $("#div-errors").remove();
                let errors = response.responseJSON && response.responseJSON.errors ? response.responseJSON.errors : null;
                let errorMsg = response.responseJSON && response.responseJSON.error ? response.responseJSON.error : null;
                if (errors && errors.length > 0) {
                    $("#widget-edit").prepend("<div id='div-errors' class='alert alert-danger'><ul id='ul-errors'></ul></div>");
                    for (let i = 0; i < errors.length; i++) {
                        $("#ul-errors").append("<li>" + errors[i].message + "</li>");
                    }
                } else if (errorMsg) {
                    $("#widget-edit").prepend("<div id='div-errors' class='alert alert-danger'>" + errorMsg + "</div>");
                } else {
                    $("#widget-edit").prepend("<div id='div-errors' class='alert alert-danger'>Se ha producido un error inesperado</div>");
                }
            }
        });
    }
</script>
